{% load static %}
<head>
    <title>Fichas Médicas</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <h4 class="d-flex align-items-center">
                <img src="{% static 'images/logo.png' %}" alt="404" class="me-2" style="max-height: 80px;">
                <span class="fs-5 d-none d-sm-inline">Fichas Médicas</span>
            </h4>
        </a>
        <nav class="flex-grow-1">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'fichasapp:index' %}" class="nav-link">
                        <i class="bi bi-house fs-4"></i> <span class="ms-1 d-none d-sm-inline">Menú</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'usuarios' %}" class="nav-link">
                        <i class="bi bi-people fs-4"></i> <span class="ms-1 d-none d-sm-inline">Usuarios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'fichas' %}" class="nav-link">
                        <i class="bi bi-file-medical fs-4"></i> <span class="ms-1 d-none d-sm-inline">Fichas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'personalsalud' %}" class="nav-link">
                        <i class="bi bi-person-badge fs-4"></i> <span class="ms-1 d-none d-sm-inline">Personal de salud</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'especialidad' %}" class="nav-link">
                        <i class="bi bi-person-lines-fill fs-4"></i> <span class="ms-1 d-none d-sm-inline">Especialidad</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'citas' %}" class="nav-link">
                        <i class="bi bi-hourglass-split fs-4"></i> <span class="ms-1 d-none d-sm-inline">Horas</span>
                    </a>
                </li>
            </ul>
        </nav>
        <hr>
        <div class="dropdown pb-4">
            {% if user.is_authenticated %}
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="d-none d-sm-inline mx-1">{{ user.get_full_name }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a></li>
            </ul>
            {% else %}
            <a href="{% url 'login' %}" class="d-flex align-items-center text-white text-decoration-none"
            id="">Iniciar sesión</a>
            {% endif %}
        </div>
    </div>
</div>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
