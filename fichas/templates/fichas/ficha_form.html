{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Creación/Edición de Fichas Médicas</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-group mt-2">
      <input type="submit" class="btn btn-primary" name="Submit" value="Guardar">
      <a href="{% url 'fichas' %}" class="btn btn-secondary">Regresar</a>
  </div>
  </form>
</div>
{% endblock %}
