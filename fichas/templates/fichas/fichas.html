{% extends 'base.html' %}

{% block content %}
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
        <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Fichas MÃ©dicas</h4>
                  <p class="card-description">
                    Lista de Pacientes
                  </p>
                  <div class="table-responsive">
                    <a name="" id="" class="btn btn-primary" href="{% url 'crear_ficha' %}" role="button">Crear Ficha</a>
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Apellido</th>
                          <th>Rut</th>
                          <th>Prevision</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for ficha in fichas %}
                        <tr>
                          <td>{{ ficha.nombre }}</td>
                          <td>{{ ficha.apellido }}</td>
                          <td>{{ ficha.rut }}</td>
                          <td>{{ ficha.prevision_salud }}</td>
                          <td class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <a name="" id="" class="btn btn-primary" href="{% url 'modificar_ficha' ficha.id %}" role="button">Modificar</a>
                            <a name="" id="" class="btn btn-secondary" href="{% url 'mostrar_ficha' ficha.id %}" role="button">Ver</a>
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_ficha' ficha.id %}" role="button">Eliminar</a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            </div>
              </div>
            </div>
{% endblock content %}
