{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="card">
    <div class="card-body">
      <div class="container">
        <h1 class="mt-5">Eliminar a {{usuario.nombre}} {{usuario.apellido}}</h1>
        <form action="{% url 'eliminar_usuario' usuario.id %}" method="POST">
            {% csrf_token %}
            <div class="alert alert-danger mt-4">
                ¿Estás seguro de que deseas eliminar este usuario?
            </div>
            <a href="{% url 'usuarios' %}" class="btn btn-secondary mt-4">Cancelar</a>
            <input type="submit" class="btn btn-danger mt-4" name="confirm" value="Confirmar">
        </form>
    </div>
    </div>
</div>

{% endblock %}
