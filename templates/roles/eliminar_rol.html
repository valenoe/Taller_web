{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Rol</h2>
  <p>¿Estás seguro que deseas eliminar el rol "{{ rol.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'ver_rol' rol.id %}">Cancelar</a>
{% endblock %}
