{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="card">
    <div class="card-body">
      <div class="container">
        <h1>Crear Paciente</h1>
        <form method="post">
          {% csrf_token %}
  
          <div class="mb-3">
            <label for="{{ form.nombre.id_for_label }}" class="form-label">{{ form.nombre.label }}</label>
            {{ form.nombre }}
          </div>
  
          <div class="mb-3">
            <label for="{{ form.apellido.id_for_label }}" class="form-label">{{ form.apellido.label }}</label>
            {{ form.apellido }}
          </div>
  
          <div class="mb-3">
            <label for="{{ form.rut.id_for_label }}" class="form-label">{{ form.rut.label }}</label>
            {{ form.rut }}
          </div>
  
          <div class="mb-3">
            <label for="{{ form.correo.id_for_label }}" class="form-label">{{ form.correo.label }}</label>
            {{ form.correo }}
          </div>
  
          <div class="mb-3">
            <label for="{{ form.rol.id_for_label }}" class="form-label"></label>
            {{ form.rol }}
            <input type="hidden" name="{{ form.rol.name }}" value="{{ form.rol.value }}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  
{% endblock %}
