{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container mt-auto">
  <div id="carouselExampleCaptions" class="carousel slide mx-auto" style="max-width: 100hv;">
    <div class="container-fluid mx-auto">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../static/images/medicos.jpg" class="d-block w-100" alt="...">
            <div class="card-img-overlay" style="padding-left: 15%; background-color: rgba(80,80,80,0.25);">
              <div class="carousel-caption d-none d-md-block">
                <h1>Fichas medicas!</h1>
            
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../static/images/salaEspera.jpg" class="d-block w-100" alt="...">
            <div class="card-img-overlay" style="padding-left: 15%; background-color: rgba(80,80,80,0.25);">
              <div class="carousel-caption d-none d-md-block">
                <h1>Reserva tu hora</h1>
                <a href="{% url 'crear_paciente' %}" class="btn btn-primary">Reservar</a>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
    
    
  </div>
</div>

{% endblock %}
